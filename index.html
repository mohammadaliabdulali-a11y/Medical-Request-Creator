<!DOCTYPE html>
<html lang="en">

    <title>Medical Correspondence Creator</title>

    <script src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player@1.5.7/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js" defer></script>

    <style>
      :root {
        color-scheme: light;
        --bg: #f6f8fb;
        --surface: #ffffff;
        --surface-muted: #f1f4f9;
        --border: #d7deea;
        --border-strong: #bbc7df;
        --accent: #3b82f6;
        --accent-soft: rgba(59, 130, 246, 0.14);
        --accent-strong: #1d4ed8;
        --accent-contrast: #ffffff;
        --text: #1f2937;
        --text-muted: #6b7280;
        --text-soft: #94a3b8;
        --danger: #ef4444;
        --danger-soft: rgba(239, 68, 68, 0.12);
        --success: #10b981;
        --warning: #f59e0b;
        --radius-lg: 18px;
        --radius-md: 14px;
        --radius-sm: 10px;
        --shadow-sm: 0 10px 30px -18px rgba(15, 23, 42, 0.3);
        --shadow-md: 0 22px 45px -25px rgba(15, 23, 42, 0.35);
        --shadow-lg: 0 35px 60px -35px rgba(15, 23, 42, 0.4);
        --sidebar-width: 320px;
        --toolbar-height: 72px;
        --transition: 160ms ease-in-out;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        background: radial-gradient(circle at top, rgba(59, 130, 246, 0.09), transparent 60%),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
        letter-spacing: -0.01em;
      }

      body {
        display: grid;
        grid-template-columns: minmax(0, 1fr);
        grid-template-rows: minmax(0, 1fr);
        overflow: hidden;
      }

      h1,
      h2,
      h3,
      h4,
      h5 {
        margin: 0;
        font-weight: 600;
      }

      p {
        margin: 0;
        line-height: 1.6;
      }

      button {
        font: inherit;
        cursor: pointer;
      }

      a {
        color: inherit;
      }

      .app {
        position: relative;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: var(--sidebar-width) minmax(0, 1fr);
        grid-template-rows: 1fr;
        background: linear-gradient(180deg, rgba(244, 247, 254, 0.6), rgba(244, 247, 254, 0));
      }

      .sidebar {
        position: relative;
        display: flex;
        flex-direction: column;
        background: rgba(15, 23, 42, 0.94);
        color: #f8fafc;
        border-right: 1px solid rgba(148, 163, 184, 0.2);
        padding: 28px 26px;
        gap: 28px;
        overflow: hidden auto;
        box-shadow: var(--shadow-lg);
        z-index: 3;
      }

      .sidebar::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          200deg,
          rgba(59, 130, 246, 0.16),
          rgba(30, 64, 175, 0.4)
        );
        opacity: 0.85;
        mix-blend-mode: screen;
        pointer-events: none;
      }

      .sidebar > * {
        position: relative;
        z-index: 1;
      }

      .sidebar-header {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 12px;
        align-items: center;
      }

      .sidebar-logo {
        width: 54px;
        height: 54px;
        border-radius: 15px;
        background: rgba(248, 250, 252, 0.1);
        border: 1px solid rgba(148, 163, 184, 0.35);
        display: grid;
        place-items: center;
        font-weight: 700;
        font-size: 18px;
        letter-spacing: 0.04em;
      }

      .sidebar-title {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .sidebar-title span:first-child {
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: rgba(226, 232, 240, 0.8);
        font-weight: 600;
      }

      .sidebar-title span:last-child {
        font-size: 22px;
        font-weight: 700;
        letter-spacing: -0.02em;
        color: #fff;
      }

      .sidebar-nav {
        display: grid;
        gap: 10px;
      }

      .nav-section-label {
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-size: 11px;
        color: rgba(226, 232, 240, 0.55);
        font-weight: 600;
        margin: 18px 0 8px;
      }

      .sidebar-nav button {
        appearance: none;
        border: 0;
        background: transparent;
        color: inherit;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 16px;
        border-radius: var(--radius-md);
        transition: background var(--transition), transform var(--transition);
        gap: 16px;
      }

      .sidebar-nav button:hover {
        background: rgba(255, 255, 255, 0.08);
        transform: translateX(4px);
      }

      .sidebar-nav button.active {
        background: rgba(59, 130, 246, 0.16);
        color: #fff;
        box-shadow: inset 0 0 0 1px rgba(59, 130, 246, 0.45);
      }

      .nav-label-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
        align-items: flex-start;
      }

      .nav-label-group span:first-child {
        font-weight: 600;
        font-size: 15px;
      }

      .nav-label-group span:last-child {
        font-size: 12px;
        opacity: 0.72;
      }

      .nav-badge {
        font-size: 12px;
        padding: 2px 8px;
        border-radius: 999px;
        background: rgba(241, 245, 249, 0.18);
        color: rgba(241, 245, 249, 0.9);
        font-weight: 600;
      }

      .sidebar-footer {
        margin-top: auto;
        display: grid;
        gap: 14px;
        border-top: 1px solid rgba(148, 163, 184, 0.2);
        padding-top: 22px;
      }

      .workspace-badge {
        background: rgba(59, 130, 246, 0.2);
        color: rgba(255, 255, 255, 0.85);
        border-radius: 12px;
        padding: 12px 16px;
        display: grid;
        gap: 6px;
      }

      .workspace-badge span:first-child {
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 0.12em;
        font-weight: 600;
      }

      .workspace-badge span:last-child {
        font-size: 13px;
        opacity: 0.8;
      }

      .main {
        position: relative;
        display: grid;
        grid-template-rows: var(--toolbar-height) minmax(0, 1fr);
        min-height: 100vh;
        background: transparent;
        overflow: hidden;
      }

      .toolbar {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        padding: 0 32px;
        background: rgba(255, 255, 255, 0.85);
        border-bottom: 1px solid var(--border);
        backdrop-filter: blur(18px);
        position: sticky;
        top: 0;
        z-index: 2;
      }

      .toolbar-left {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .toolbar-title {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .toolbar-title span:first-child {
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -0.03em;
      }

      .toolbar-title span:last-child {
        font-size: 13px;
        color: var(--text-muted);
      }

      .toolbar-actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .toolbar-actions button {
        border: 0;
        border-radius: var(--radius-md);
        padding: 12px 18px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: var(--surface);
        color: var(--text);
        box-shadow: var(--shadow-sm);
      }

      .toolbar-actions button.primary {
        background: var(--accent);
        color: var(--accent-contrast);
        box-shadow: 0 12px 35px -15px rgba(37, 99, 235, 0.6);
      }

      .toolbar-user {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 12px;
        align-items: center;
        padding: 10px 14px;
        border-radius: var(--radius-lg);
        background: var(--surface);
        box-shadow: var(--shadow-sm);
      }

      .toolbar-user-avatar {
        width: 42px;
        height: 42px;
        border-radius: 14px;
        background: rgba(59, 130, 246, 0.18);
        display: grid;
        place-items: center;
        font-weight: 600;
      }

      .toolbar-user-info {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .toolbar-user-info span:first-child {
        font-weight: 600;
      }

      .toolbar-user-info span:last-child {
        font-size: 12px;
        color: var(--text-muted);
      }

      .content {
        position: relative;
        overflow: hidden auto;
        padding: 32px;
        display: grid;
        gap: 26px;
      }

      .section {
        background: rgba(255, 255, 255, 0.92);
        border-radius: var(--radius-lg);
        padding: 28px 30px;
        display: grid;
        gap: 20px;
        border: 1px solid rgba(15, 23, 42, 0.04);
        box-shadow: var(--shadow-md);
        backdrop-filter: blur(12px);
        position: relative;
      }

      .section::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: var(--radius-lg);
        border: 1px solid rgba(59, 130, 246, 0.08);
        pointer-events: none;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        flex-wrap: wrap;
      }

      .section-title {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .section-title h2 {
        font-size: 21px;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .section-title span {
        font-size: 13px;
        color: var(--text-muted);
        max-width: 620px;
      }

      .section-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .tag {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: var(--surface-muted);
        border: 1px solid rgba(148, 163, 184, 0.4);
        font-size: 12px;
        font-weight: 600;
        color: var(--text-muted);
      }

      .tag.accent {
        background: rgba(37, 99, 235, 0.08);
        color: var(--accent-strong);
        border-color: rgba(37, 99, 235, 0.2);
      }

      .tag.success {
        background: rgba(16, 185, 129, 0.12);
        color: var(--success);
        border-color: rgba(16, 185, 129, 0.18);
      }

      .tag.warning {
        background: rgba(245, 158, 11, 0.14);
        color: var(--warning);
        border-color: rgba(245, 158, 11, 0.22);
      }

      .card-grid {
        display: grid;
        gap: 18px;
      }

      .grid-2 {
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      }

      .grid-3 {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .grid-4 {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .metric-card {
        background: var(--surface-muted);
        border-radius: var(--radius-md);
        padding: 20px 22px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        display: grid;
        gap: 12px;
        position: relative;
        overflow: hidden;
      }

      .metric-card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.08),
          rgba(59, 130, 246, 0)
        );
        pointer-events: none;
      }

      .metric-label {
        font-size: 13px;
        color: var(--text-muted);
      }

      .metric-value {
        font-size: 30px;
        font-weight: 700;
        letter-spacing: -0.03em;
      }

      .metric-sub {
        font-size: 12px;
        color: var(--text-soft);
      }

      .metric-trend {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        font-weight: 600;
        color: var(--success);
      }

      .metric-trend.down {
        color: var(--danger);
      }

      .checklist {
        display: grid;
        gap: 12px;
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .checklist li {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 12px;
        align-items: flex-start;
        padding: 12px 14px;
        background: rgba(248, 250, 252, 0.92);
        border-radius: var(--radius-md);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: var(--shadow-sm);
      }

      .check-icon {
        width: 28px;
        height: 28px;
        border-radius: 9px;
        background: rgba(37, 99, 235, 0.18);
        color: var(--accent-strong);
        display: grid;
        place-items: center;
        font-weight: 700;
      }

      .table-container {
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: var(--radius-md);
        overflow: hidden;
        background: rgba(255, 255, 255, 0.94);
        box-shadow: var(--shadow-sm);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }

      thead {
        background: rgba(59, 130, 246, 0.08);
        font-weight: 600;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        color: var(--text-muted);
      }

      th,
      td {
        padding: 14px 18px;
        border-bottom: 1px solid rgba(226, 232, 240, 0.6);
        text-align: left;
      }

      tbody tr:hover {
        background: rgba(59, 130, 246, 0.06);
      }

      .table-actions {
        display: inline-flex;
        gap: 6px;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        font-weight: 600;
        font-size: 12px;
      }

      .pill[data-tone="primary"] {
        background: rgba(59, 130, 246, 0.14);
        color: var(--accent-strong);
      }

      .pill[data-tone="success"] {
        background: rgba(16, 185, 129, 0.14);
        color: var(--success);
      }

      .pill[data-tone="danger"] {
        background: rgba(239, 68, 68, 0.14);
        color: var(--danger);
      }

      .pill[data-tone="warning"] {
        background: rgba(245, 158, 11, 0.14);
        color: var(--warning);
      }

      .pill[data-tone="neutral"] {
        background: rgba(148, 163, 184, 0.18);
        color: rgba(71, 85, 105, 0.92);
      }

      .button {
        appearance: none;
        border: 1px solid transparent;
        border-radius: var(--radius-md);
        padding: 12px 18px;
        background: var(--surface);
        color: var(--text);
        font-size: 14px;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        transition: transform var(--transition), box-shadow var(--transition),
          border-color var(--transition), background var(--transition);
        box-shadow: var(--shadow-sm);
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
        border-color: rgba(15, 23, 42, 0.08);
      }

      .button:active {
        transform: translateY(0);
        box-shadow: var(--shadow-sm);
      }

      .button.primary {
        background: var(--accent);
        color: var(--accent-contrast);
        border-color: rgba(37, 99, 235, 0.4);
        box-shadow: 0 15px 35px -22px rgba(37, 99, 235, 0.8);
      }

      .button.subtle {
        background: rgba(15, 23, 42, 0.05);
        color: var(--text);
        border-color: rgba(15, 23, 42, 0.08);
      }

      .button.ghost {
        background: transparent;
        box-shadow: none;
        border-color: rgba(148, 163, 184, 0.4);
        color: var(--text-muted);
      }

      .button.danger {
        background: var(--danger);
        color: #fff;
        border-color: rgba(239, 68, 68, 0.55);
      }

      .stack {
        display: grid;
        gap: 18px;
      }

      .stack > .stack {
        gap: 12px;
      }

      .input-group {
        display: grid;
        gap: 10px;
      }

      .input-label {
        font-size: 12px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: var(--text-soft);
        font-weight: 600;
      }

      .input-control {
        position: relative;
      }

      .input-control input,
      .input-control select,
      .input-control textarea {
        width: 100%;
        border-radius: var(--radius-md);
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(255, 255, 255, 0.92);
        padding: 14px 16px;
        font-size: 14px;
        color: var(--text);
        transition: border-color var(--transition), box-shadow var(--transition),
          background var(--transition);
        resize: vertical;
        min-height: 46px;
      }
